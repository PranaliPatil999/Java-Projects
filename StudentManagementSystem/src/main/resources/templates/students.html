<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<a class="navbar-brand" href="#">Student Management System</a>

<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="collapsibleNavbar">
<ul class="navbar-nav">
<li class="nav-item"><a class="nav-link" th:href="@{students}">Student Management</a></li>
</ul>
</div>
</nav>



	<div class="container">
	
	<div class="text-center">
	<h2 class="text-center">Student List</h2>
	</div>
	
	<div class="row">
	    <div class="col-lg-3">
	    	<a th:href="@{students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
	    </div>
	</div>
	
    <table class="table table-striped table-bordered">
    <thead class="bg-dark navbar-dark text-white">
    <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Action</th>
    </tr>
    </thead>
    
    <tbody>
    <tr th:each="stud:${students}">
    <td th:text="${stud.firstName}"></td>
    <td th:text="${stud.lastName}"></td>
    <td th:text="${stud.email}"></td>
    <td><a th:href="@{students/edit/{id}(id=${stud.id})}" class="btn btn-info">Update</a>
    <a th:href="@{students/{id} (id=${stud.id})}" class="btn btn-danger">Delete</a>
    </td>
    
    </tr>
    </tbody>
    
    </table>
    </div>
   
</body>
</html>
